{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="logo">EMPATİFİLM</div>
    <main>
        <div class="container">
            <h2 class="heading">Giriş Yap</h2>
            <div class="form-container">
                <form method="post" class="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Kullanıcı Adı" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Şifre" required>
                    </div>
                    <button type="submit" class="button">Giriş Yap</button>
                    <p class="text"><a href="{% url 'signup' %}">Kayıtlı değil misiniz? </a></p>
                    <p class="text"><a href="{% url 'password_reset' %}">Parolanızı mı unuttunuz? </a></p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
